<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Kelulusan SMKN 1 Panggarangan</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #eef3f7;
    }

    .header {
        background: #0a4da3;
        color: white;
        padding: 30px 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .header img {
        width: 85px;
        height: 85px;
        margin-bottom: 10px;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
    }

    .container {
        max-width: 750px;
        background: white;
        margin: 40px auto;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 5px 18px rgba(0,0,0,0.08);
    }

    h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 25px;
        color: #0a4da3;
        font-weight: 700;
    }

    .upload-box {
        border: 2px dashed #0a4da3;
        padding: 35px 20px;
        border-radius: 15px;
        text-align: center;
        font-size: 17px;
        cursor: pointer;
        background: #f5faff;
        transition: 0.25s;
        margin-bottom: 15px;
    }

    .upload-box:hover {
        background: #e8f0ff;
    }

    input[type="file"] {
        display: none;
    }

    button {
        width: 100%;
        background: #0a4da3;
        color: white;
        padding: 14px;
        font-size: 17px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.25s;
    }

    button:hover {
        background: #073a7e;
    }

    pre {
        background: #f8f8f8;
        padding: 18px;
        border-radius: 12px;
        border: 1px solid #d6d6d6;
        height: 240px;
        overflow-y: auto;
        font-size: 14px;
        margin-top: 25px;
        white-space: pre-wrap;
    }

</style>
</head>
<body>

<div class="header">
    <img src="logo_sekolah.png" alt="logo">
    <h1>Admin Kelulusan • SMKN 1 Panggarangan</h1>
</div>

<div class="container">
    <h2>Upload Data Kelulusan (Excel)</h2>

    <label for="fileExcel" class="upload-box">
        <strong>Klik di sini untuk memilih file Excel (.xlsx)</strong><br>
        <small>Pastikan format kolom sudah sesuai</small>
    </label>

    <input type="file" id="fileExcel" accept=".xlsx, .xls">

    <button onclick="uploadExcel()">Convert → Download JSON</button>

    <pre id="output">{ JSON akan muncul di sini }</pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
function uploadExcel() {
    const file = document.getElementById("fileExcel").files[0];
    if (!file) {
        alert("Silakan pilih file Excel terlebih dahulu!");
        return;
    }

    const reader = new FileReader();
    reader.readAsBinaryString(file);

    reader.onload = function(e) {
        const data = e.target.result;
        const workbook = XLSX.read(data, { type: "binary" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        document.getElementById("output").textContent =
            JSON.stringify(jsonData, null, 2);

        downloadJSON(jsonData);
    };
}

function downloadJSON(data) {
    const json = JSON.stringify(data, null, 2);
    const blob = new Blob([json], { type: "application/json" });
    const link = document.createElement("a");

    link.href = URL.createObjectURL(blob);
    link.download = "data.json";
    link.click();
}
</script>

</body>
</html>
