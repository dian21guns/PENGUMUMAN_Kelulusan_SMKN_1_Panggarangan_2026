<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PENGUMUMAN KELULUSAN SMKN 1 PANGGARANGAN TAHUN 2026</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a1931, #185adb, #1e56a0);
        background-size: 300% 300%;
        animation: gradientBG 10s ease infinite;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .container {
        width: 90%;
        max-width: 500px;
        padding: 35px;
        text-align: center;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0,0,0,0.35);
        animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .logo {
        width: 120px;
        margin-bottom: 10px;
        filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
        animation: pop 1s ease;
    }

    @keyframes pop {
        0% {transform: scale(0.8); opacity: 0;}
        100% {transform: scale(1); opacity: 1;}
    }

    h1 {
        font-size: 25px;
        font-weight: 700;
        line-height: 1.3;
        margin-bottom: 10px;
        text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .line {
        width: 70%;
        height: 3px;
        background: rgba(255,255,255,0.8);
        margin: 15px auto 25px auto;
        border-radius: 10px;
        animation: stretch 1.5s ease;
    }

    @keyframes stretch {
        0% {width: 0%;}
        100% {width: 70%;}
    }

    label {
        font-size: 16px;
        font-weight: 500;
    }

    input {
        width: 85%;
        padding: 14px;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        outline: none;
        margin-top: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    button {
        padding: 13px 28px;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 700;
        cursor: pointer;
        background: linear-gradient(135deg, #ffcf00, #ffdd66);
        color: #000;
        box-shadow: 0 4px 12px rgba(255,223,0,0.45);
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.06);
        box-shadow: 0 6px 18px rgba(255,223,0,0.65);
    }

    .hasil {
        display: none;
        margin-top: 20px;
        padding: 20px;
        font-size: 19px;
        font-weight: 600;
        border-radius: 14px;
        animation: fadeIn 0.6s ease;
    }

</style>

</head>
<body>

<div class="container">
    <img src="https://dian21guns.github.io/soaldian/logo.png" class="logo">

    <h1>PENGUMUMAN KELULUSAN<br>SMKN 1 PANGGARANGAN<br>TAHUN PELAJARAN 2025/2026</h1>

    <div class="line"></div>

    <label>Masukkan NISN Anda</label><br>
    <input type="text" id="nisn" placeholder="Contoh: 0078912345">

    <button onclick="cekKelulusan()">CEK KELULUSAN</button>

    <div id="hasil" class="hasil"></div>
</div>

<script src="script.js"></script>

</body>
</html>
